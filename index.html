<style>

body {
  margin: 0;
  height: 100vh;
  font-family: "Comic Sans MS", cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(#ffb6c1, #ffc0cb);
  overflow: hidden;
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 24px;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  0% { top: -10%; opacity: 1; }
  100% { top: 110%; opacity: 0; }
}

/* Balloons */
.balloon {
  position: absolute;
  width: 40px;
  height: 55px;
  background: pink;
  border-radius: 50%;
  top: -70px;
  animation: float 5s ease-in-out infinite;
}

.balloon::after {
  content: "";
  width: 2px;
  height: 40px;
  background: black;
  position: absolute;
  left: 50%;
  top: 55px;
}

@keyframes float {
  50% { transform: translateY(15px); }
}

/* Card */
.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  border: 4px solid black;
  box-shadow: 6px 6px 0 black;
  width: 420px;
  position: relative;
  z-index: 10;
}

/* Image */
.proposal-img {
  width: 220px;
  border-radius: 15px;
  margin-bottom: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Buttons */
button {
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 25px;
  border: 2px solid black;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yesBtn {
  background: pink;
}

#noBtn {
  background: lightgray;
}

#result {
  font-size: 22px;
  color: red;
  font-weight: bold;
  margin-top: 15px;
}

</style>
</head>
